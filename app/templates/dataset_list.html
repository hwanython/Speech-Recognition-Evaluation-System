<table class="table">
    <thead>
        <tr>
            <th>Dataset Name</th>
            <th>Collection</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dataset in datasets %}
        <tr>
            <td>{{ dataset.name }}</td>
            <td>{{ dataset.collection }}</td>
            <td>
                <a href="/datasets/{{ dataset._id }}" class="btn btn-info btn-sm">View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
