<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ translations.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">{{ translations.home }}</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/evaluation">{{ translations.evaluation }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dataset">{{ translations.dataset }}</a>
                    </li>
                </ul>
                <select class="form-select" style="width: auto;" onchange="changeLang(this.value)">
                    <option value="en" {% if lang == "en" %}selected{% endif %}>English</option>
                    <option value="ko" {% if lang == "ko" %}selected{% endif %}>한국어</option>
                </select>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function changeLang(lang) {
        const url = new URL(window.location.href);
        url.searchParams.set('lang', lang);
        window.location.href = url.toString();
    }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
